<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <img
          src="images/illustration-hero.svg"
          alt="hero image"
          class="card-container-image"
        />
        <h2>Order Summary</h2>
        <h5 class="gray">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h5>
        <section class="plan-info">
          <img
            src="images/icon-music.svg"
            alt="music-note"
            class="plan-info-image"
          />
          <section class="plan-data">
            <h5 class="plan-title">Annual Plan</h5>
            <h5 class="gray">$59.99/year</h5>
          </section>
          <a href="#">Change</a>
        </section>
        <div class="buttons">
          <section>
            <button class="payment">Proceed to Payment</button>
          </section>
          <section>
            <button class="cancel gray">Cancel Order</button>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
